<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana11ECO-Lab</title>

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <article class="write">
        <form>
            <label>
                Usuario
                <input type="text" placeholder="Escribe tu nombre de usuario" name="username" class="inputUser">
            </label>
            <label>
                Publicación
                <input type="text" placeholder="Escribe tu publicación" name="post" class="inputPost">
            </label>
            <button class="btnPublicar">Publicar</button>
        </form>
    </article>

    <article class="post">
        <h2>Feed news</h2>
        <div class="post__list"></div>
    </article>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

<script src="script/Post.js"></script>
<script src="script/index.js"></script>
</body>

</html>
